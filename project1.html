<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
     <h1><u>Expense Tracker</u></h1><hr>
     <div class="container">
        <div class="card card-body">
     <form id="my-form">
        <label for="amount">Choose Expense Amount:-</label>
        <input type="amount" id="money" class="form-control"><br><br>
        <label for="description">Choose Description:-</label>
        <input type="text" id="description" class="form-control"><br><br>
        <label for="category">Choose a category:-</label>
        <select id="category" class="form-control">
            <option value="movie">movie</option>
            <option value="food">food</option>
            <option value="fuel">fuel</option>
            <option value="shopping">shopping</option>
        </select><br><br>
        <button id="button">Add Expenses</button>
     </form>
     <ul id="list"></ul>
        </div>
    </div>
     <script src="project1.js"></script>
</body>
</html>
